<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cộng Trừ Đến 1000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Luyện Tập Cộng Trừ Đến 1000</h1>
        
        <div class="timer">
            Thời gian: <span id="time">0</span> giây
        </div>
        
        <div class="points">
            Điểm: <span id="points">0</span>
        </div>
        
        <div class="attempts">
            Số lần thử còn lại: <span id="remainingAttempts">3</span>
        </div>
        
        <div class="controls">
            <button id="newProblem">Bài Mới</button>
        </div>
        
        <div class="problem" id="problem">?</div>
        
        <input type="number" class="answer" id="answer" placeholder="Đáp án">
        
        <div class="result feedback" id="result"></div>
        
        <div class="score">
            Đúng: <span id="correct">0</span> | 
            Sai: <span id="incorrect">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
