<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Chart</title>
    <!-- Liên kết đến CSS chính và CSS của feature -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="feature1.css">
</head>

<body>
    <a href="../../index.html" class="home-link">Trang chủ</a>
    <div class="feature-container">
        <header>
            <img src="../../data/icons/Hiragana-logo.png" alt="Logo" class="logo">
            <h1>Bảng chữ cái Hiragana</h1>
        </header>

        <div class="hiragana-grid" id="hiraganaGrid">
            <!-- Bảng Hiragana sẽ được tạo động bằng JavaScript -->
        </div>
    </div>
<script>
// feature1.js
document.addEventListener('DOMContentLoaded', function() {
    // Lấy dữ liệu từ file JSON
    fetch('../../data/JSON/hiragana-basic.json')
        .then(response => response.json())
        .then(data => {
            renderHiraganaGrid(data);
        })
        .catch(error => console.error('Error loading Hiragana data:', error));

    function renderHiraganaGrid(Data) {
        const gridContainer = document.getElementById('hiraganaGrid');
        
        // Tạo 40 ô (5x8) cho bảng Katakana
        for (let i = 0; i < 48 && i < Data.length; i++) {
            const charData = kData[i];

            const card = document.createElement('div');
            card.className = 'katakana-card';

            const charElement = document.createElement('div');
            charElement.className = 'katakana-char';
            charElement.textContent = charData.character;
            
            const romajiElement = document.createElement('div');
            romajiElement.className = 'romaji';
            romajiElement.textContent = charData.romaji;
            
            card.appendChild(charElement);
            card.appendChild(romajiElement);
            gridContainer.appendChild(card);
        }
    }
});
</script>
</body>

</html>
