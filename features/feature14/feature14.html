<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>🎯 Game Đoán Số 🎯</title>
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px #333;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px #00000088;
    }

    input[type="number"] {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      width: 250px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #ff416c;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff4b2b;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      padding: 20px 40px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <h1>🎯 Game Đoán Số 🎯</h1>
  <p>Máy tính đã chọn 1 số từ 1 đến 100. Bạn đoán được không?</p>
  <input type="number" id="guessInput" placeholder="Nhập số bạn đoán (1-100)" />
  <br />
  <button onclick="checkGuess()">🔍 Đoán ngay</button>
  <div id="result"></div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById('guessInput').value);
      const resultEl = document.getElementById('result');
      attempts++;

      if (guess < 1 || guess > 100 || isNaN(guess)) {
        resultEl.textContent = "⚠️ Vui lòng nhập số từ 1 đến 100!";
        resultEl.style.color = "#fffacd";
      } else if (guess < secretNumber) {
        resultEl.textContent = "🔽 Số bạn đoán quá nhỏ!";
        resultEl.style.color = "#ffd700";
      } else if (guess > secretNumber) {
        resultEl.textContent = "🔼 Số bạn đoán quá lớn!";
        resultEl.style.color = "#ffa07a";
      } else {
        resultEl.textContent = `🎉 Chính xác! Bạn đoán đúng sau ${attempts} lần!`;
        resultEl.style.color = "#00ffcc";
      }
    }
  </script>
</body>
</html>
