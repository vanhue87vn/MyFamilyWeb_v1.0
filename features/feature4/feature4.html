<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bóng Đá 3D với Bot</title>
    <link rel="stylesheet" href="feature4.css">
</head>
<body>
    <div id="info">Game Bóng Đá 3D với Bot - Dùng phím mũi tên để di chuyển, Space để sút bóng</div>
    <div id="score">Bạn: 0 - Bot: 0</div>
    <div id="controls">
        <p>Điều khiển:</p>
        <p>↑↓←→: Di chuyển</p>
        <p>Space: Sút bóng</p>
        <p>R: Reset game</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="feature4.js"></script>
</body>
</html>
