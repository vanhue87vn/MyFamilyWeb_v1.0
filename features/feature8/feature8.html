<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bấm Nút Nhanh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Bấm Nút Nhanh</h1>
        <p>Bấm vào nút đỏ càng nhiều càng tốt trong 10 giây!</p>
        
        <div class="target" id="target">Bắt Đầu</div>
        
        <div class="stats">
            <p>Số lần bấm: <span id="clicks">0</span></p>
            <p>Thời gian còn lại: <span id="time">10</span>s</p>
            <p>Điểm số: <span id="score">0</span></p>
        </div>
        
        <button id="reset">Chơi Lại</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
