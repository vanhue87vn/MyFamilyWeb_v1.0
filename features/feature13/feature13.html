<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Fact or Fiction Game</title>
    <link rel="stylesheet" href="feature13.css">
</head>
<body>
    <div class="container">
        <h1>✨ Fact or Fiction? ✨</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>Question: <span id="question-count">1</span>/<span id="total-questions">0</span></div>
        </div>
        
        <div class="fact-display" id="fact-display">Loading game...</div>
        
        <div class="feedback" id="feedback"></div>
        <div class="explanation" id="explanation"></div>
        
        <div class="buttons">
            <button id="fact-btn">Fact ✅</button>
            <button id="fiction-btn">Fiction ❌</button>
        </div>
     <script src="feature13.js"></script>
</body>
</html>
