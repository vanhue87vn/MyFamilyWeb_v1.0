<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact or Fiction Challenge</title>
    
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Fact or Fiction?</h1>
            <p>Test your knowledge with these surprising statements</p>
        </div>
        
        <div class="category-selector">
            <select id="category-select">
                <option value="all">All Categories</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="nature">Nature</option>
                <option value="tech">Technology</option>
            </select>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>Question: <span id="question-count">1</span>/<span id="total-questions">0</span></div>
        </div>
        
        <div class="statement-container">
            <p class="statement" id="statement">Loading game...</p>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="explanation" id="explanation"></div>
        
        <div class="buttons">
            <button id="fact-btn">Fact ‚úÖ</button>
            <button id="fiction-btn">Fiction ‚ùå</button>
        </div>
        
        <button id="next-btn">Next Question ‚û°</button>
        <button id="restart-btn">Play Again üîÑ</button>
    </div>
    <div class="game-over" id="game-over" style="display: none;">
        <p class="final-score">Your final score: <span id="final-score">0</span></p>
        <p>Thanks for playing!</p>
    </div>
</body>
</html>
