<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #game-canvas {
            border: 2px solid #333;
            background-color: #70c5ce;
            display: block;
        }
        #score-display {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }
        button {
            background-color: #f8d347;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ffdf60;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">0</div>
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>Click or press space to flap wings</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // Game variables
        let bird = {
            x: 100,
            y: 300,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            color: '#f8d347'
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let animationFrameId;
        let pipeGap = 150;
        let pipeWidth = 60;
        let pipeFrequency = 1500; // milliseconds
        let lastPipeTime = 0;
        let groundHeight = 100;
        let scrollSpeed = 2;

        // Background elements
        let background = {
            x: 0,
            width: canvas.width,
            height: canvas.height - groundHeight,
            color: '#70c5ce'
        };

        let ground = {
            x: 0,
            y: canvas.height - groundHeight,
            width: canvas.width,
            height: groundHeight,
            color: '#ddb347'
        };

        // Event listeners
        canvas.addEventListener('click', flap);
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                flap();
            }
        });
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Game functions
        function startGame() {
            // Reset game state
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            scoreDisplay.textContent = '0';
            lastPipeTime = 0;
            gameRunning = true;
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop();
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update game state
            updateBird();
            updatePipes(timestamp);
            updateGround();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            // Draw everything
            drawBackground();
            drawPipes();
            drawBird();
            drawGround();
            drawScore();
            
            // Continue loop
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateBird() {
            // Apply gravity
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Prevent bird from going above canvas
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes(timestamp) {
            // Add new pipes
            if (timestamp - lastPipeTime > pipeFrequency) {
                addPipe();
                lastPipeTime = timestamp;
            }
            
            // Move pipes and check if passed
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= scrollSpeed;
                
                // Check if bird passed the pipe
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                // Remove pipes that are off screen
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function updateGround() {
            ground.x -= scrollSpeed;
            if (ground.x <= -canvas.width) {
                ground.x = 0;
            }
        }

        function addPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - groundHeight - pipeGap - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                width: pipeWidth,
                passed: false
            });
        }

        function checkCollisions() {
            // Check ground collision
            if (bird.y + bird.height > ground.y) {
                return true;
            }
            
            // Check pipe collisions
            for (let pipe of pipes) {
                if (
                    bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipe.width && 
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)
                ) {
                    return true;
                }
            }
            
            return false;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
            cancelAnimationFrame(animationFrameId);
        }

        function flap() {
            if (!gameRunning && startScreen.style.display === 'none') {
                startGame();
            }
            bird.velocity = bird.jumpForce;
        }

        // Drawing functions
        function drawBackground() {
            ctx.fillStyle = background.color;
            ctx.fillRect(background.x, background.y, background.width, background.height);
        }

        function drawGround() {
            ctx.fillStyle = ground.color;
            
            // Draw two ground segments for seamless scrolling
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
            ctx.fillRect(ground.x + canvas.width, ground.y, ground.width, ground.height);
            
            // Add some ground details
            ctx.fillStyle = '#c9a227';
            ctx.fillRect(0, ground.y, canvas.width, 10);
        }

        function drawBird() {
            ctx.fillStyle = bird.color;
            
            // Draw bird body
            ctx.beginPath();
            ctx.ellipse(
                bird.x + bird.width / 2, 
                bird.y + bird.height / 2, 
                bird.width / 2, 
                bird.height / 2, 
                0, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Draw bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width - 10, bird.y + 10, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width - 10, bird.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw bird beak
            ctx.fillStyle = '#ff8c00';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + 15);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + 15);
            ctx.lineTo(bird.x + bird.width, bird.y + 20);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = '#5cb85c';
            
            for (let pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(
                    pipe.x, 
                    pipe.bottomY, 
                    pipe.width, 
                    canvas.height - groundHeight - pipe.bottomY
                );
                
                // Pipe edges
                ctx.fillStyle = '#4cae4c';
                ctx.fillRect(pipe.x - 3, 0, 3, pipe.topHeight);
                ctx.fillRect(pipe.x + pipe.width, 0, 3, pipe.topHeight);
                ctx.fillRect(pipe.x - 3, pipe.bottomY, 3, canvas.height - groundHeight - pipe.bottomY);
                ctx.fillRect(pipe.x + pipe.width, pipe.bottomY, 3, canvas.height - groundHeight - pipe.bottomY);
                ctx.fillStyle = '#5cb85c';
            }
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score, canvas.width / 2, 80);
        }

        // Initial draw
        drawBackground();
        drawGround();
        drawBird();
    </script>
</body>
</html>
